<h3 ng-if="found.length > 0">Items Found: {{ found.length }}</h3>
<h3 ng-if="found !== undefined && found.length === 0">Nothing Found</h3>
<table>
  <tr ng-repeat="item in found">
    <td>{{ item.name }}</td>
    <td>{{ item.short_name }}</td>
    <td>{{ item.description }}</td>
    <td>
      <button class="btn btn-primary" ng-click="onRemove({index: $index});">Don't want this one!</button>
    </td>
  </tr>
</table>
